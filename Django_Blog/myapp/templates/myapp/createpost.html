{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            @apply bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex items-center justify-center;
        }
    </style>
</head>
<body>
    <div class="w-full max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg animate__animated animate__fadeInUp">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6 animate__animated animate__fadeInDown">
            📝 Create Your Blog
        </h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <!-- Title Input -->
            <input type="text" name="title" 
                   placeholder="Enter your title" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">

            <!-- Content Textarea -->
            <textarea name="content" placeholder="Write your content" required
                      class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition h-32"></textarea>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-all">
                ✍️ Submit
            </button>
        </form>
    </div>
</body>
</html>
