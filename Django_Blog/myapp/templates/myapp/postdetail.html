{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* Custom Styling */
        body {
            @apply bg-gradient-to-r from-gray-100 to-gray-300 h-screen flex items-center justify-center;
        }
    </style>
</head>
<body>
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg animate__animated animate__fadeIn">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 animate__animated animate__fadeInDown">
            {{ post.title }}
        </h1>
        <p class="text-gray-600 leading-relaxed animate__animated animate__fadeInUp animate__delay-1s">
            {{ post.content }}
        </p>

        <div class="mt-6 flex space-x-4">
            <a href="{% url 'update_post' post.id %}" 
               class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 transition-all duration-300">
               ✏️ Edit
            </a>
            <a href="{% url 'delete_post' post.id %}" 
               class="px-4 py-2 bg-red-500 text-white font-semibold rounded-md shadow-md hover:bg-red-700 transition-all duration-300">
               🗑 Delete
            </a>
        </div>

        <div class="mt-6">
            <a href="{% url 'post_list' %}" 
               class="px-4 py-2 bg-gray-500 text-white font-semibold rounded-md shadow-md hover:bg-gray-700 transition-all duration-300">
               🔙 Back to All Posts
            </a>
        </div>
    </div>
</body>
</html>
