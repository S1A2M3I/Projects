{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            @apply bg-gradient-to-r from-red-100 to-red-300 min-h-screen flex items-center justify-center;
        }
    </style>
</head>
<body>
    <div class="w-full max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg animate__animated animate__zoomIn">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-4 animate__animated animate__fadeInDown">
            ‚ö†Ô∏è Confirm Delete
        </h1>

        <p class="text-lg text-center text-gray-700 font-semibold">Are you sure you want to delete this post?</p>

        <div class="bg-gray-100 p-4 rounded-md my-4">
            <h2 class="text-xl font-bold text-red-600">{{ post.title }}</h2>
            <p class="text-gray-600">{{ post.content }}</p>
        </div>

        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit"
                    class="w-full py-3 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition-all">
                ‚ùå Yes, Delete
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'post_list' %}" 
               class="text-blue-600 font-semibold hover:underline">
               üîô Cancel and Go Back
            </a>
        </div>
    </div>
</body>
</html>
