{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            @apply bg-gradient-to-r from-blue-100 to-purple-200 min-h-screen flex flex-col items-center justify-center;
        }
    </style>
</head>
<body>
    <div class="w-full max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg animate__animated animate__fadeIn">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6 animate__animated animate__fadeInDown">
            ✏️ Update Blog Post
        </h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <label class="block text-lg font-semibold text-gray-700">Title:</label>
            <input type="text" name="title" value="{{ post.title }}" required 
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">

            <label class="block text-lg font-semibold text-gray-700">Content:</label>
            <textarea name="content" required rows="6"
                      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">{{ post.content }}</textarea>

            <button type="submit" 
                    class="w-full py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition-all">
                ✅ Update Post
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'post_list' %}" 
               class="text-blue-600 font-semibold hover:underline">
               🔙 Back to All Posts
            </a>
        </div>
    </div>
</body>
</html>
